<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
</head>
<body>
    <iframe width="90%" height="500px" src="https://cursos.dankicode.com" frameborder="0"></iframe>
    <br>
    <!-- Aula 13 Formulários -->
    <br>
    <form action="">
        <input type="text" placeholder="Digite o seu nome..." required>
        <input type="email" placeholder="Digite seu E-Mail..." required="">
        <input type="password" placeholder="Digite sua Senha..."><br>
        <br>
        <textarea name="" id="" cols="75" rows="10"></textarea><br>
        <select name="" id="">
            <option value="">Item 1</option>
            <option value="">Item 2</option>
            <option value="">Item 3</option>
        </select><br>
        <br>
        <input type="button" value="Botão">
        <input type="submit" value="Enviar Form !"><br>
        <br>
        <label for="">Sexo: </label><br>
        <input type="radio" name="sexo"> Masculino
        <input type="radio" name="sexo"> Feminino
        <br><br>
        <label for="">Tecnologias: </label><br>
        <input type="checkbox" name="Tec">HTML
        <input type="checkbox" name="Tec">CSS
        <input type="checkbox" name="Tec">JavaScript
        <input type="checkbox" name="Tec">Java
        <input type="checkbox" name="Tec">.Net
        <br><br>

        <!-- Aula 14 Tabelas -->
        <table align="center" width="90%" border="1">
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>IDADE</th>
                    <th>CARGO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Guilherme</td>
                    <td>24</td>
                    <td>Professor</td>
                </tr>
                <tr>
                    <td>André</td>
                    <td>45</td>
                    <td>Estudante</td>
                </tr>
                <tr>
                    <td>Davi</td>
                    <td>13</td>
                    <td>Entusiasta</td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
    </form>
</body>
</html>
