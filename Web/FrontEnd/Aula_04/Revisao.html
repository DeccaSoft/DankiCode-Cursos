<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
    <!-- Tags de Texto -->
    <div>
        <h1>H1</h1>
        <h2>H2</h2>
        <h3>H3</h3>
        <h4>H4</h4>
        <h5>H5</h5>
        <h6>H6</h6>
    </div>
    <p>Parágrafo</p>
    <span>Span - Que vai <b>sempre</b> <i>tentar</i> ficar em <u>uma linha</span>
    <br>
    <img src="imagens/paisagem.jpg" alt="Descrição da Imagem" width="210" height="100">
    <br>
    <a href="https://dankicode.com" target="_blank">Link</a>
    <table border="1">
        <thead>
            <tr>
                <th>Coluna 1</th>
                <th>Coluna 2</th>
                <th>Coluna 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Item 1</td>
                <td>Item 2</td>
                <td>Item 3</td>
            </tr>
        </tbody>
    </table>
    <br>
    <form action="">
        <label for="text">Caixa de Texto</label> <input type="text" id="text">
        <br>
        <label for="pass">Senha</label> <input type="password" id="pass">
        <br>
        <label for="textarea">Área de Texto</label> <textarea name="" id="textarea" cols="30" rows="10"></textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="button" value="Botão">
        <button>Botão 2</button>
    </form>
</body>
</html>
